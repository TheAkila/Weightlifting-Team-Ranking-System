<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UoC Weightlifting Rankings</title>
  <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="bg-gray-100 text-gray-800">
    <body class="bg-gray-100 text-gray-800">
        <div class="container mx-auto p-4">
          <header class="flex items-center gap-4 mb-6">
            <img src="uni-logo.png" alt="University of Colombo Logo" class="h-16" />
            <h1 class="text-3xl font-bold flex-grow">University of Colombo Weightlifting Rankings</h1>
          </header>
      
          
      
  <div class="container mx-auto p-4">
    <div class="mb-4 flex gap-2">
      <select id="genderFilter" class="border p-2 rounded">
        <option value="">All Genders</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
      <select id="weightFilter" class="border p-2 rounded">
        <option value="">All Weight Classes</option>
      </select>
    </div>
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-gray-200">
        <tr>
          <th class="py-2 px-4">Rank</th>
          <th class="py-2 px-4">Name</th>
          <th class="py-2 px-4">Gender</th>
          <th class="py-2 px-4">Weight Class</th>
          <th class="py-2 px-4">Snatch</th>
          <th class="py-2 px-4">C&J</th>
          <th class="py-2 px-4">Total</th>
        </tr>
      </thead>
      <tbody id="rankingTable"></tbody>
    </table>
  </div>

  <script src="app.js"></script>

  
</body>
</html>
