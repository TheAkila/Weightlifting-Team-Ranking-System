<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Weightlifting Rankings - Toggle Total/Sinclair</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @media print {
    /* Hide filters and buttons when printing */
    #controls { display: none; }
  }
</style>
</head>
<body class="bg-gray-100 text-gray-900">

<div class="max-w-6xl mx-auto p-6">

  <!-- PASSWORD LOGIN -->
  <div id="loginScreen" class="max-w-md mx-auto mt-20 bg-white p-8 rounded shadow text-center">
    <h2 class="text-2xl font-bold mb-4">Please enter password to continue</h2>
    <input
      type="password"
      id="passwordInput"
      class="border p-2 w-full rounded mb-4"
      placeholder="Enter password"
      autocomplete="off"
      />
    <button
      onclick="checkPassword()"
      class="bg-indigo-600 text-white px-4 py-2 rounded w-full hover:bg-indigo-700"
    >
     Login
    </button>
    <p id="passwordMessage" class="mt-3 text-red-600 font-semibold"></p>
  </div>

  <!-- APP CONTENT - initially hidden -->
  <div id="appContent" style="display:none;">

    <header class="flex flex-col md:flex-row items-center justify-between mb-8 p-6 rounded-lg 
    bg-gradient-to-r from-purple-700 via-purple-500 to-purple-400 
    shadow-[0_8px_15px_rgba(128,0,128,0.4),0_3px_6px_rgba(128,0,128,0.3)] 
    text-white relative overflow-hidden">
  
    <!-- Shiny overlay effect -->
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none">
      <div class="absolute -top-20 -left-20 w-40 h-40 bg-white opacity-20 rounded-full blur-3xl animate-shiny"></div>
      <div class="absolute top-10 right-10 w-32 h-32 bg-white opacity-10 rounded-full blur-2xl animate-shiny delay-1000"></div>
    </div>
  
    <img src="assets/uni-logo.png" alt="UoC Logo" class="relative z-10 h-20 md:h-24 object-contain" />
  
    <style>
      @keyframes glowPulse {
        0%, 100% {
          text-shadow:
            0 0 6px #7c3aed,
            0 0 12px #8b5cf6,
            0 0 18px #a78bfa,
            0 0 30px #c4b5fd;
        }
        50% {
          text-shadow:
            0 0 10px #7c3aed,
            0 0 20px #8b5cf6,
            0 0 28px #a78bfa,
            0 0 40px #c4b5fd;
        }
      }
    
      .glow-text {
        animation: glowPulse 3s ease-in-out infinite;
        letter-spacing: 0.05em;
      }
    </style>
    
    <h1 class="relative z-10 mt-4 md:mt-0 text-4xl font-extrabold tracking-wide text-center md:text-left glow-text">
      UOC Weightlifting
    </h1>
    
    <h6 class="relative z-10 mt-2 md:mt-0 text-base font-semibold tracking-wide text-center md:text-left glow-text">
      Powered by LiftingSocial
    </h6>
    
    
  
    <img src="assets/team-logo.png" alt="Team Logo" class="relative z-10 h-20 md:h-24 object-contain" />
  </header>
  
  <style>
    @keyframes shiny {
      0%, 100% {
        transform: translateX(-50%) translateY(0) scale(1);
        opacity: 0.2;
      }
      50% {
        transform: translateX(50%) translateY(5px) scale(1.1);
        opacity: 0.5;
      }
    }
    .animate-shiny {
      animation: shiny 3s ease-in-out infinite;
    }
  </style>
  

    <!-- COUNTDOWN TIMER -->
    <div id="countdownBox" class="bg-gradient-to-r from-yellow-50 via-yellow-100 to-yellow-50 text-yellow-900 px-6 py-3 rounded-lg mb-6 text-center font-medium text-lg font-sans shadow-sm border border-yellow-300 transition-transform duration-300 hover:scale-[1.02] select-none">
      Countdown to Festival:
      <span id="countdownTimer" class="inline-block opacity-0 animate-fadeIn text-gray-900 font-semibold tracking-wide ml-2">
        Loading...
      </span>
    </div>
    <style>
      /* Subtle fade-in for countdown text */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
      }
    
      .animate-fadeIn {
        animation: fadeIn 0.6s ease-out forwards;
      }
    
      /* Optional: Reduce motion on accessibility preference */
      @media (prefers-reduced-motion: reduce) {
        .animate-fadeIn {
          animation: none;
          opacity: 1;
        }
      }
    </style>

    
        




    <div id="controls" class="flex flex-wrap gap-4 mb-6 justify-center">
      <select id="genderFilter" class="p-2 border rounded">
        <option value="">All Genders</option>
        <option value="M">Men</option>
        <option value="F">Women</option>
      </select>

      <select id="weightFilter" class="p-2 border rounded">
        <option value="">All Weight Classes</option>
      </select>

      <select id="teamFilter" class="p-2 border rounded">
        <option value="">All Teams</option>
        <option value="Team A">A Team</option>
        <option value="Team B">B Team</option>
        <option value="Past Lifter">Past Lifter</option>
      </select>

      <button id="sortTotalBtn" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">Sort by Total</button>
      <button id="sortSinclairBtn" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">Sort by Sinclair</button>

      <button 
  id="resetBtn" 
  class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded-lg shadow transition duration-200 print:hidden"
>
  üîÑ Reset Filters
</button>

      <button 
      onclick="window.print()" 
      class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded-lg shadow transition duration-200 print:hidden"
    >
      üñ®Ô∏è Print Rankings
    </button>
    
    </div>

    <section>
      <table class="min-w-full bg-white rounded shadow overflow-x-auto text-sm">
        <thead class="bg-indigo-100 text-indigo-900 sticky top-0 z-10">
          <tr>
            <th class="px-3 py-2">Rank</th>
            <th class="px-3 py-2">Name</th>
            <th class="px-3 py-2">Gender</th>
            <!-- BW column hidden -->
            <th class="px-3 py-2 hidden">BW (kg)</th>
            <th class="px-3 py-2">Weight Class</th>
            <th class="px-3 py-2">Snatch</th>
            <th class="px-3 py-2">Clean & Jerk</th>
            <th id="totalHeader" class="px-3 py-2 font-semibold">Total</th>
            <th id="sinclairHeader" class="px-3 py-2 font-semibold hidden">Sinclair</th>
            <th class="px-3 py-2">Team</th>
          </tr>
        </thead>
        <tbody id="rankingTable" class="divide-y divide-gray-200"></tbody>
      </table>
    </section>

  </div>

</div>

<script>
  // PASSWORD LOGIC
  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const message = document.getElementById("passwordMessage");
    const correctPassword = "uoc2025"; // Change your password here

    if (input === correctPassword) {
      // Hide login and show app
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("appContent").style.display = "block";

      // Initialize app only after successful login
      initializeApp();
    } else {
      message.textContent = "Incorrect password, please try again.";
    }
  }

  // APP LOGIC BELOW

  let lifters = [];
  let currentSort = "total"; // default sort

  // Sinclair constants for males and females
  const sinclairConstants = {
    M: { a: 0.794358141, b: 174.393 },
    F: { a: 0.897260740, b: 153.655 },
  };

  // Calculate Sinclair score for one lifter
  function getSinclairScore(bodyweight, total, gender) {
    if (total === 0) return 0;
    const { a, b } = sinclairConstants[gender] || sinclairConstants.M;
    if (bodyweight > b) return 0;
    const coef = Math.pow(10, a * Math.pow(Math.log10(bodyweight / b), 2));
    return +(total * coef).toFixed(2);
  }

  // Render filters options dynamically
  function populateFilters(data) {
    const weightFilter = document.getElementById("weightFilter");
    weightFilter.innerHTML = '<option value="">All Weight Classes</option>';

    const weightClasses = [...new Set(data.map(l => l.weightClass))].sort((a,b) => {
      const numA = parseFloat(a);
      const numB = parseFloat(b);
      return isNaN(numA) || isNaN(numB) ? a.localeCompare(b) : numA - numB;
    });

    for (const wc of weightClasses) {
      weightFilter.innerHTML += `<option value="${wc}">${wc}</option>`;
    }
  }

  // Filter and render table rows
  function renderTable() {
    const genderFilter = document.getElementById("genderFilter").value;
    const weightFilter = document.getElementById("weightFilter").value;
    const teamFilter = document.getElementById("teamFilter").value;

    let filtered = lifters.filter(l => {
      return (
        (genderFilter === "" || l.gender === genderFilter) &&
        (weightFilter === "" || l.weightClass === weightFilter) &&
        (teamFilter === "" || l.team === teamFilter)
      );
    });

    // Compute Sinclair scores for all filtered lifters
    filtered.forEach(l => {
      l.sinclair = getSinclairScore(l.bodyweight, l.total, l.gender);
    });

    // Sort based on currentSort
    if (currentSort === "total") {
      filtered.sort((a, b) => b.total - a.total);
    } else if (currentSort === "sinclair") {
      filtered.sort((a, b) => b.sinclair - a.sinclair);
    }

    // Update table header visibility for Total / Sinclair
    document.getElementById("totalHeader").classList.toggle("hidden", currentSort !== "total");
    document.getElementById("sinclairHeader").classList.toggle("hidden", currentSort !== "sinclair");

    // Build table rows HTML
    let html = "";
    filtered.forEach((l, i) => {
      html += `
        <tr>
          <td class="px-3 py-2">${i + 1}</td>
          <td class="px-3 py-2">${l.name}</td>
          <td class="px-3 py-2 ">${l.gender}</td>
          <!-- BW column hidden -->
          <td class="px-3 py-2 hidden">${l.bodyweight.toFixed(1)}</td>
          <td class="px-3 py-2">${l.weightClass}</td>
          <td class="px-3 py-2">${l.snatch}</td>
          <td class="px-3 py-2 col-cj">${l.cleanJerk}</td>

          <td class="px-3 py-2 ${currentSort === "total" ? "" : "hidden"}">${l.total}</td>
          <td class="px-3 py-2 ${currentSort === "sinclair" ? "" : "hidden"}">${l.sinclair.toFixed(2)}</td>
          <td class="px-3 py-2">${l.team}</td>
        </tr>
      `;
    });

    document.getElementById("rankingTable").innerHTML = html;
  }

  // RESET filters and sort
  function resetFilters() {
    document.getElementById("genderFilter").value = "";
    document.getElementById("weightFilter").value = "";
    document.getElementById("teamFilter").value = "";
    currentSort = "total";
    renderTable();
  }

  // COUNTDOWN TIMER to festival June 30, 2025 18:00:00
  function startCountdown() {
    const targetDate = new Date("2025-07-26T08:00:00");
    const timerElem = document.getElementById("countdownTimer");

    function updateTimer() {
      const now = new Date();
      let diff = (targetDate - now) / 1000;
      if (diff < 0) {
        timerElem.textContent = "The festival has started!";
        return;
      }
      const days = Math.floor(diff / (3600*24));
      diff -= days * 3600 * 24;
      const hours = Math.floor(diff / 3600);
      diff -= hours * 3600;
      const mins = Math.floor(diff / 60);
      const secs = Math.floor(diff % 60);

      timerElem.textContent = `${days}d ${hours}h ${mins}m ${secs}s`;
      timerElem.classList.add("animate-fadeIn");
    }
    updateTimer();
    setInterval(updateTimer, 1000);
  }

  // COUNTDOWN TIMER to SLUG June 30, 2025 18:00:00
  function startCountdown1() {
    const targetDate = new Date("2025-09-06T08:00:00");
    const timerElem = document.getElementById("countdownTimer");

    function updateTimer() {
      const now = new Date();
      let diff = (targetDate - now) / 1000;
      if (diff < 0) {
        timerElem.textContent = "The festival has started!";
        return;
      }
      const days = Math.floor(diff / (3600*24));
      diff -= days * 3600 * 24;
      const hours = Math.floor(diff / 3600);
      diff -= hours * 3600;
      const mins = Math.floor(diff / 60);
      const secs = Math.floor(diff % 60);

      timerElem.textContent = `${days}d ${hours}h ${mins}m ${secs}s`;
      timerElem.classList.add("animate-fadeIn");
    }
    updateTimer();
    setInterval(updateTimer, 1000);
  }
  // Initialize app after login
  function initializeApp() {
    // Load JSON data dynamically
    fetch("data.json")
      .then(response => response.json())
      .then(data => {
        lifters = data;
        populateFilters(lifters);
        renderTable();
        startCountdown();
      })
      .catch(err => alert("Error loading data: " + err));

    // Setup event listeners
    document.getElementById("genderFilter").addEventListener("change", renderTable);
    document.getElementById("weightFilter").addEventListener("change", renderTable);
    document.getElementById("teamFilter").addEventListener("change", renderTable);
    document.getElementById("sortTotalBtn").addEventListener("click", () => {
      currentSort = "total";
      renderTable();
    });
    document.getElementById("sortSinclairBtn").addEventListener("click", () => {
      currentSort = "sinclair";
      renderTable();
    });
    document.getElementById("resetBtn").addEventListener("click", resetFilters);
  }
</script>

</body>
</html>
